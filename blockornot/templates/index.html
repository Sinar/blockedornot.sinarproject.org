<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Accessibiliy & Content Checker(NACC)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/nacc.css">

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NACC</a>
        </div>

    </div>
    <div class="container" role="main">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="targetURL" placeholder="www.sarawakreport.com"/>
                    </div>
                    <button type="button" class="btn btn-default" id="callCheck">Check</button>
                </form>
            </div>
        </div>

        <div class="container">
            <h4>HTTP Result</h4>
            <table class="table" id="httpTable">
                <thead>
                    <tr>
                        <td>Test from</td>
                        <td>Result</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="container">
            <h4>DNS Result</h4>
            <table class="table" id="dnsTable">
                <thead>
                    <tr>
                        <td>Test from</td>
                        <td>Result</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
        $("#callCheck").click(function(){
           console.log($("#targetURL").val());

            var http_check = io.connect("http://"+document.domain+":"+location.port + "/checkhttp");

            http_check.on('connect', function(){

                http_check.emit('check http', { url: $("#targetURL").val()});
            });
            http_check.on('http received', function(data){
                var task_id = data["task_id"];
                if(!$("#"+data["task_id"]).length){
                    var description = "Request to "+ data["ISP"] + " from " + data["location"];
                    $("#httpTable tbody").append("<tr id=\""+ task_id +"\"><td>"+ description+ "</td><td class=\"value\"></td></tr>");
                }
               if(data["status"] == "PENDING"){
                   $("#httpResult").text("Pending");
                   console.log(data["task_id"]);
                   $("#"+task_id+" .value").addClass("bg-warning");
                   $("#"+task_id+" .value").text("Pending");
                   http_check.emit("http result",{ "task_id": data["task_id"], ISP: data["ISP"], location: data["location"] })
               }
                else if(data["status"] == "SUCCESS"){
                   if(data["status_code"] != 200){
                       console.log(data);
                       $("#"+task_id+" .value").removeClass("bg-warning");
                       $("#"+task_id+" .value").addClass("bg-danger");
                       $("#"+task_id+" .value").text("Error status code: "+data["status_code"]);
                   }
                   else{
                       console.log(data);
                       $("#"+task_id+" .value").removeClass("bg-warning");
                       $("#"+task_id+" .value").addClass("bg-success");
                       $("#"+task_id+" .value").text("Success! status code: "+data["status_code"]);
                   }
               }
                else{
                   $("#"+task_id+" .value").removeClass("bg-warning");
                   $("#"+task_id+" .value").addClass("bg-danger");
                   $("#"+task_id+" .value").text("Error status code: "+data["status_code"]);
               }
            });
            var dns_check = io.connect("http://"+document.domain+":"+location.port + "/checkdns");
            dns_check.on("connect", function () {

                dns_check.emit("check dns", { url: $("#targetURL").val()})
            });
            dns_check.on("dns received", function (data) {
                console.log("DNS CHECK");
                console.log(data);
                var task_id = data["task_id"];
                if(!$("#"+data["task_id"]).length){

                    var description = "DNS Request to "+ data["provider"] + " with IP " + data["server"];
                    $("#dnsTable tbody").append("<tr id=\""+ task_id +"\"><td>"+ description+ "</td><td class=\"value\"></td></tr>");
                }
               if(data["status"] == "SUCCESS"){
                   if(data["result"] == "Resolved properly"){

                       $("#"+task_id+" .value").removeClass("bg-warning");
                       $("#"+task_id+" .value").addClass("bg-success");
                       $("#"+task_id+" .value").text(data["result"]);
                   }
                   else{

                       $("#"+task_id+" .value").removeClass("bg-warning");
                       $("#"+task_id+" .value").addClass("bg-danger");
                       $("#"+task_id+" .value").text(data["result"]);

                   }
               }
               else if(data["status"] == "PENDING"){
                   console.log(data);
                   $("#"+task_id+" .value").addClass("bg-warning");
                   $("#"+task_id+" .value").text(data["result"]);
                   dns_check.emit("dns result", { task_id: data["task_id"], provider: data["provider"], server: data["server"]})
               }
                else{

                   $("#"+task_id+" .value").removeClass("bg-warning");
                   $("#"+task_id+" .value").addClass("bg-danger");
                   $("#"+task_id+" .value").text("ERROR");
               }
            });

        });

    });
</script>
</html>
